name: Run checks

on:
  push:
  pull_request:

jobs:
  luacheck:
    runs-on: ubuntu-24.04
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name != github.repository
    steps:
    - uses: actions/checkout@v5

    - name: Setup Tarantool
      uses: tarantool/setup-tarantool@v4
      with:
        tarantool-version: '3.4'

    - name: Setup tt
      run: |
        curl -L https://tarantool.io/release/3/installer.sh | sudo bash
        sudo apt install -y tt
        tt version

    - name: Setup luacheck
      run: tt rocks install luacheck 0.25.0

    - name: Run luacheck
      run: ./.rocks/bin/luacheck .

  golangci-lint:
    runs-on: ubuntu-24.04
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - uses: actions/setup-go@v5

      - uses: actions/checkout@v5

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        continue-on-error: true
        with:
          # The first run is for GitHub Actions error format.
          args: --config=.golangci.yaml

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # The second run is for human-readable error format with a file name
          # and a line number.
          args: --out-${NO_FUTURE}format colored-line-number --config=.golangci.yaml

  codespell:
    runs-on: ubuntu-24.04
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - uses: actions/checkout@v5

      - name: Install codespell
        run: pip3 install codespell

      - name: Run codespell
        run: make codespell
